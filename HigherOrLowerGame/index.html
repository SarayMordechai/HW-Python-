<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Higher or Lower</h1>
    <div id="difficulty">
        <label for="level">Select difficulty level:</label>
        <select id="level" onchange="setDifficulty()">
            <option value="100">Easy (1-100)</option>
            <option value="500">Medium (1-500)</option>
            <option value="1000">Hard (1-1000)</option>
        </select>
    </div>
    <p>Guess a number between 1 and <span id="range">100</span>:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p id="timer">Time remaining: <span id="time">30</span> seconds</p>
    <button id="play-again" onclick="resetGame()" style="display:none;">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
